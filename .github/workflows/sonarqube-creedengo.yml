name: SonarQube-Creedengo

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full SonarQube analysis relevance

      # Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      # Cache SonarQube client data
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # SonarQube + Creedengo analysis
      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # NOTE:
          # Creedengo rules are NOT applied in this pipeline directly.
          # Creedengo must be manually installed in the SonarQube server (Administration -> Marketplace)
          # and a Quality Profile containing Creedengo rules must be assigned to this project.
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=SSE-backend \
            -Dsonar.projectName='SSE-backend'
